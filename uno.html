    <title>Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            align-items: center;
            height: 100vh;
        }
        
        .producto-container {
            background-color: #fff;

            max-width: 400px;
            width: 100%;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
